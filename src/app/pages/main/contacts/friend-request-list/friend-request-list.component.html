<div class="chat-container">
  <div *ngFor="let userId of friendRequests" class="contact-item" class="message">
    <img class="avatar" src="/images/avatar/default-avatar.png" alt="头像">
    <div class="message-content">
      <p class="username">{{ commonData.userInfoIndexById[userId]?.data?.nickname || userId }}</p>
      <p class="text">{{ commonData.userInfoIndexById[userId]?.data?.introduction || userId }}</p>
    </div>
    <button class="agree-button" (click)="acceptFriendRequest(userId)" >同意</button>
  </div>
  <div *ngIf="friendRequests.length == 0"  class="contact-item" >
    <p>没有</p>
  </div>
</div>
