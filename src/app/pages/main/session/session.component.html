<div class="layout-container">
  <div class="session-list" [ngStyle]="commonData.uiState.secondary ? {} : { 'display': 'none' }">
    <app-session-list></app-session-list>
    <div class="vc-container">
      <div class="vc-info-container" *ngIf="commonData.voiceChatting">
        <div class="vc-info">
          <p>通话中</p>
          <p>{{commonData.getServerInfoById(commonData.currentServer)["name"]}} / {{commonData.getChannelInfoById(commonData.voiceChannel)["channel_name"]}}</p>
        </div>
        <div class="vc-opt">
          <img class="icon" src="/images/icon/phone_disabled.svg" (click)="stopVoiceChat()">
        </div>
      </div>
      <div class="vc-settings-container">
        <img class="icon"
             src="/images/icon/mic.svg"
             (click)="commonData.toggleMic()"
             [ngClass]="{'disabled': !commonData.micEnabled}">
        <img class="icon"
             src="/images/icon/volume.svg"
             (click)="commonData.toggleSpeaker()"
             [ngClass]="{'disabled': !commonData.speakerEnabled}">
      </div>

    </div>
  </div>
  <div *ngIf="commonData.uiState.primary" id="chat" class="router-container">
    <router-outlet></router-outlet>
  </div>
</div>
