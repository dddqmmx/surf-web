<div class="layout-container">
  <div class="session-list">
    <app-session-list></app-session-list>
    <div class="vc-container">
      <div class="vc-info-container" *ngIf="commonDataService.voiceChatting">
        <div class="vc-info">
          <p>通话中</p>
          <p>{{commonDataService.getServerInfoById(commonDataService.currentServer)["name"]}} / {{commonDataService.getChannelInfoById(commonDataService.voiceChannel)["channel_name"]}}</p>
        </div>
        <div class="vc-opt">
          <img class="icon" src="/images/icon/phone_disabled.svg" (click)="stopVoiceChat()">
<!--          <img class="icon" src="">-->
        </div>
      </div>
      <div class="vc-settings-container">
        <img class="icon"
             src="/images/icon/mic.svg"
             (click)="commonDataService.toggleMic()"
             [ngClass]="{'disabled': !commonDataService.micEnabled}">
        <img class="icon"
             src="/images/icon/volume.svg"
             (click)="commonDataService.toggleSpeaker()"
             [ngClass]="{'disabled': !commonDataService.speakerEnabled}">
      </div>

    </div>
  </div>
  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
</div>
