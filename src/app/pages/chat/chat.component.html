<div class="container">
  <div class="chat-header">
    <span class="session-name" style="margin: 0;">{{ sessionName }}</span>
  </div>
  <div #chatContent (scroll)="onScroll($event)" class="chat-content">
    <div class="message-list">
      <div *ngFor="let message of messageList"
           [ngClass]="message['user_id'] != commonDataService.clientUserId ? 'message-container' : 'message-right-container'">
        <img *ngIf="message['user_id'] != commonDataService.clientUserId" alt="user avatar" class="avatar"
             height="40" ngSrc="/images/avatar/default-avatar.png"
             width="40">
        <div class="message-content">
          <ng-container *ngIf="message['user_id'] as userId">
              <span class="username">
                {{ commonDataService.userInfoIndexById[userId]?.data?.nickname || userId }}
              </span>
          </ng-container>
          <pre *ngIf="message['type'] == 'text'" class="message">{{ message['content'] }}</pre>
          <img *ngIf="message['type'] == 'img'" class="message" src="/images/src/majima-yakuza.gif" alt=""/>
        </div>
        <img *ngIf="message['user_id'] == commonDataService.clientUserId" alt="user avatar" class="avatar"
             height="40"  [src]="file.completedFiles[FileType.AVATAR][commonDataService.userInfoIndexById[message['user_id']]?.data?.avatar]?.url || '/images/avatar/default-avatar.png'"
             width="40">
      </div>
    </div>
  </div>
  <div class="chat-input">
    <div>
      <img alt="" class="input-option" height="24" ngSrc="/images/icon/mic.svg" width="24"/>
      <img (click)="selectImage()" alt="" class="input-option" height="24" ngSrc="/images/icon/photo_library.svg"
           width="24"/>
      <img alt="" class="input-option" height="24" ngSrc="/images/icon/folder.svg" width="24"/>
    </div>
    <div style="display: flex">
            <textarea (keyup.enter)="sendMessage()" [(ngModel)]="messageInputValue" id="message-input"
                      placeholder="Type your message..."
                      rows="5">
            </textarea>
    </div>
  </div>
</div>
