<div class="modal-overlay">
  <div class="modal-content">
    <button class="icon-close-btn" aria-label="关闭" (click)="onClose()">&times;</button>
    <div class="main-container">
      <div class="sidebar">
        <div
          *ngFor="let item of sidebarItems; let i = index"
          [ngClass]="{'selected': selectedIndex === i}"
          (click)="selectItem(i)">
          <span>{{ item.label }}</span>
        </div>
      </div>
      <div class="context">
        <app-server-profile-setting [serverId]="serverId"/>
      </div>
    </div>
  </div>
</div>
