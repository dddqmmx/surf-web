<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SurfWeb</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="theme-color" content="#ff5733">
    <style>
        /* 重置默认的 padding 和 margin */
        * {
            padding: 0;
            margin: 0;
        }

        /* 让 html 和 body 占满整个视窗 */
        html, body {
            height: 100%;
            width: 100%;
        }

        /* 让 app-root 占满整个布局 */
        app-root {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
